name: Deploy
on:
  push:
    branches:
      - main
      - master
jobs:
  build:
    if: startsWith(github.event.commits[0].message, 'gh-pages')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Build and deploy
        run: npm run build && npx gh-pages -d dist
