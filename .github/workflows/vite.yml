name: Deploy
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Set git config
        run: git config --global user.name "Shiva Shirsath" && git config --global user.email "Shiva.S.Shirsath@gmail.com"

      - name: Build and deploy
        run: npm run build && npx gh-pages -d dist
